<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col-md-12 my-md-3">
            <button class="btn btn-success" routerLink="/cad-usuario">Novo usuário</button>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Login</th>
                <th scope="col">Grupo de acesso</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.id}}</td>
                <td>{{usuario.nomeUsuario}}</td>
                <td>{{usuario.loginUsuario}}</td>
                <td>{{usuario.grupoAcesso.nomeGrupo}}</td>
                <td align="left">
                    <button type="button" class="btn btn-success p-1 mr-1" routerLink="/usuario-detalhe/{{usuario.id}}">
                        <img src="/assets/icons/pencil_tip_32px_white.png" width="20"/>
                    </button>
                    <button type="button" class="btn btn-danger p-1" (click)="deleteUser(usuario.id)">
                        <img src="/assets/icons/delete_32px_white.png" width="20"/>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
