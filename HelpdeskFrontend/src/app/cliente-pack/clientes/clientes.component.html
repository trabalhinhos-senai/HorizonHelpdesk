<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col-md-12 my-md-3">
            <button class="btn btn-success" routerLink="/cad-cliente">Novo cliente</button>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Celular</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nomeCliente}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.celular}}</td>
                <td align="left">
                    <button type="button" class="btn btn-success p-1 mr-1" routerLink="/cliente-detalhe/{{cliente.id}}">
                        <img src="/assets/icons/pencil_tip_32px_white.png" width="20" />
                    </button>
                    <!-- <button type="button" class="btn btn-danger p-1" (click)="deleteCliente(cliente.id)">
                        <img src="/assets/icons/delete_32px_white.png" width="20" />
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
