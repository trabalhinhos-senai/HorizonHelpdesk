<app-nav-bar></app-nav-bar>

<div class="container my-md-3">
    <div class="justify-content-center d-flex h-100">
        <form #formCliente="ngForm" (ngSubmit)="onSubmit(formCliente)">
            <button type="submit" class="btn btn-dark mb-md-4" routerLink="/clientes">Voltar</button>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeCliente" class="required">Nome</label>
                    <input name="nomeCliente" type="text" class="form-control" id="nomeCliente"
                        placeholder="Nome do Cliente" #nomeCliente="ngModel" [(ngModel)]="cliente.nomeCliente" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cpfCnpjCliente" class="required">CNPJ / CPF</label>
                    <input name="cpfCnpjCliente" type="text" class="form-control" id="cpfCnpjCliente"
                        placeholder="CNPJ / CPF" #cpfCnpjCliente="ngModel" [(ngModel)]="cliente.cpfOuCnpj" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="estadoCliente" class="required">Estado</label>
                    <select name="estadoCliente" id="estadoCliente" class="form-control" #estadoCliente="ngModel"
                        [(ngModel)]="cliente.estado" (click)="loadCidadePorEstado(estadoCliente.value)" required>
                        <option *ngFor="let estado of estados" [ngValue]="estado.sigla">{{estado.sigla}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="cidadeCliente" class="required">Cidade</label>
                    <select name="cidadeCliente" id="cidadeCliente" class="form-control" #cidadeCliente="ngModel"
                        [(ngModel)]="cliente.cidade" required>
                        <option *ngFor="let cidade of cidades" [ngValue]="cidade.nome">{{cidade.nome}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="bairroCliente" class="required">Bairro</label>
                    <input name="bairroCliente" id="bairroCliente" type="text" class="form-control" #bairroCliente="ngModel"
                        [(ngModel)]="cliente.bairro" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="enderecoCliente" class="required">Endereço</label>
                    <input name="enderecoCliente" type="text" class="form-control" id="enderecoCliente"
                        placeholder="Rua Adolfo Cristo ..." #enderecoCliente="ngModel" [(ngModel)]="cliente.endereco" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="numeroCliente" class="required">Número</label>
                    <input name="numeroCliente" type="number" class="form-control" id="numeroCliente"
                        placeholder="42..." #numeroCliente="ngModel" [(ngModel)]="cliente.numero" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="emailCliente" class="required">Email</label>
                    <input name="emailCliente" type="email" class="form-control" id="emailCliente"
                        placeholder="seuemail@seuemail.com.br" #emailCliente="ngModel" [(ngModel)]="cliente.email" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="telefoneCliente">Telefone</label>
                    <input name="telefoneCliente" type="text" class="form-control" id="telefoneCliente"
                        placeholder="3333-3333" #telefoneCliente="ngModel" [(ngModel)]="cliente.telefone">
                </div>
                <div class="form-group col-md-3">
                    <label for="celularCliente">Celular</label>
                    <input name="celularCliente" type="text" class="form-control" id="celularCliente"
                        placeholder="99999-9999" #celularCliente="ngModel" [(ngModel)]="cliente.celular">
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!formCliente.valid">Atualizar cliente</button>
        </form>
    </div>
</div>
